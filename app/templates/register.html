{% extends "base.html" %}
{% block content %}
<h2>Create your account</h2>
<form id="register-form" class="form" onsubmit="return submitForm(event)">
  <label>Email
    <input name="email" type="email" required />
  </label>
  <label>Full name
    <input name="full_name" type="text" required />
  </label>
  <label>Phone (optional)
    <input name="phone" type="tel" />
  </label>

  <label>Password (min 8 chars)
    <input name="password" type="password" minlength="8" required />
  </label>
  <label>Confirm password
    <input name="password2" type="password" minlength="8" required />
  </label>

  <label>Customer type
    <select name="customer_type" required>
      <option value="client" selected>Client (hire services / rent equipment)</option>
      <option value="provider">Provider (offer services / rent equipment)</option>
      <option value="both">Both</option>
    </select>
  </label>

  <label class="roles">
    <input type="checkbox" name="agree" required />
    I agree to the Terms & Privacy
  </label>

  <button class="btn" type="submit">Register</button>
</form>

<div id="result" class="result" hidden></div>

<script>
async function submitForm(e) {
  e.preventDefault();
  const form = e.target;
  const resBox = document.getElementById("result");

  if (form.password.value !== form.password2.value) {
    resBox.hidden = false;
    resBox.className = "result error";
    resBox.textContent = "Passwords do not match.";
    return false;
  }

  const payload = {
    email: form.email.value,
    full_name: form.full_name.value,
    phone: form.phone.value || null,
    password: form.password.value,
    customer_type: form.customer_type.value
  };

  const res = await fetch("/api/v1/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  resBox.hidden = false;
  if (res.ok) {
    const user = await res.json();
    resBox.className = "result ok";
    resBox.textContent = "Success! Account created for " + user.full_name;
    form.reset();
  } else {
    const err = await res.json().catch(() => ({detail: "Unknown error"}));
    resBox.className = "result error";
    resBox.textContent = "Error: " + (err.detail || res.statusText);
  }
  return false;
}
</script>
{% endblock %}
